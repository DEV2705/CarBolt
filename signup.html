<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Responsive signup Page</title>
  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="assets/css/styles.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
  <!-- <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css"> -->
  <style>
     @import url("https://fonts.googleapis.com/css2?family=Exo:wght@400;500;600&display=swap");
     :root {
        --signup-bg: var(--container-color);
        /* --box-shadow:var(--bs); */
      }

      body {
        font-family: 'Exo', sans-serif;
        background-color: var(--signup-bg);
        color: var(--text-color);
        transition: background-color 0.3s, color 0.3s;
      }


    .signup-container {
      max-width: 400px;
      background-color: var(--container-color);
      padding: 2rem;
      border-radius: 8px;
      box-shadow: 0 4px 6px var(--box-shadow);
      width: 90%;
      animation: gumi 3s infinite ease-in-out;
    }

    @keyframes gumi {
      0% {
        box-shadow: 0 4px 10px var(--box-shadow);
      }
      50% {
        box-shadow: 0 8px 20px var(--box-shadow);
      }
      100% {
        box-shadow: 0 4px 10px var(--box-shadow);
      }
    }

    .form-control:focus {
      border-color: #007bff;
      box-shadow: 0 0 0 0.2rem rgba(0, 123, 255, 0.25);
    }

    .signup-title {
      font-size: 1.8rem;
      font-weight: bolder;
      margin-bottom: 1rem;
      text-align: start;
      color: var(--text-color);
    }

    .btn-signup {
      background-color: #007bff;
      color: white;
      border: none;
      font-weight: bold;
    }

    .btn-signup:hover {
      background-color: #4392e6;
    }

    .forgot-password {
      text-align: center;
      margin-top: 1rem;
    }

    .forgot-password a {
      color: #007bff;
      text-decoration: none;
    }

    .forgot-password a:hover {
      text-decoration: underline;
    }

    #label{
      color: var(--text-color);
    }


    .square-btn {
      width: 30px; /* Set width to make it square */
      height: 30px; /* Set height to make it square */
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: .5rem; /* Adjust font size */
      padding: 0; /* Remove extra padding */
      margin-top: 0px;
      padding-top: 3px;
      background-color: #ffffff;
    }


    @media (max-width: 576px) {
      .signup-container {
        padding: 1.5rem;
      }

      .signup-title {
        font-size: 1.5rem;
      }

      .forgot-password {
        font-size: 0.9rem;
      }
    }

    @media screen and (min-width: 410px) {
      .container{
        padding-top:1px;
      }
      .signup-container{
        width: 100rem;
      }
    }


  </style>
</head>
<body>
  
  <div class="container d-flex justify-content-center align-items-center vh-100 ani">
    <div class="shape shape__big"></div>
    <div class="signup-container">

      <div class="d-flex align-items-center justify-content-center">
        <!-- <a href="index.html" class="btn square-btn me-3">
          BACK
        </a> -->
        <h2 class="signup-title">Sign-up</h2>
      </div>
      
      
      <form id="signup">
        <div class="mb-3">
          <label for="name" class="form-label " id="label">Username</label>
          <input type="text" class="form-control" id="name" placeholder="Enter your Name" required>
        </div>
        <div class="mb-3">
          <label for="email" class="form-label " id="label">Email </label>
          <input type="email" class="form-control" id="email" placeholder="Enter your email" required>
        </div>
        <div class="mb-3">
          <label for="password" class="form-label" id="label">Password</label>
          <input type="password" class="form-control" id="password" placeholder="Enter your password" required>
        </div>
        <br>
        <div class="d-grid">
          <button type="submit" class="btn btn-signup btn-block">Sign up</button>
        </div>
        <div class="forgot-password">
          <a href="login.html">Already have an account?</a>
        </div>
        <!-- <div class="forgot-password">
          <a href="#">Forgot Password?</a>
        </div> -->
      </form>
    </div>
    <div class="shape shape__big"></div>
  </div>

  <!-- Bootstrap JS (optional) -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>
  <script type="module" src="assets/js/auth.js"></script>
  <script src="assets/js/darkmode.js"></script>
</body>
</html>
